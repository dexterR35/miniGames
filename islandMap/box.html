<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        .box {
            width: 150px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            background: #ccc;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box" data-id="1">Box 1</div>
    <div class="box" data-id="2">Box 2</div>
    <div class="box" data-id="3">Box 3</div>
    <div class="box" data-id="4">Box 4</div>
    <div class="box" data-id="5">Box 5</div>
    <!-- Add more boxes as needed -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".box").on("click", function () {
                const boxId = $(this).data("id");
                window.location.href = `/insertdiv1.html?boxId=${boxId}`; // Redirect to new page with query string
            });
        });
    </script>
</body>
</html>
