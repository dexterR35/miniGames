    <script>
      $(document).ready(function () {
        // Define content for each box
        const content = {
          1: {
            header: "Header for Box 1",
            above: "Oferta for Box 1",
            below: "Below content for Box 1",
            tc: "Terms and Conditions for Box 1",
            pImg: {

              cInfo: [

              imgSrc: "./png/road.webp",

          },
          2: {

            above: "Oferta for Box 2",
            below: "Below content for Box 2",

                { label: "Points", value: "300 Points" },

            footer: "Footer for Box 2",

          3: {

            above: "Oferta for Box 3",
            below: "Below content for Box 3",
            tc: "Terms and Conditions for Box 3",
            pImg: {
              title: "Title for Box 3",

                { label: "Active Users", value: "~50k users" },
                { label: "Points", value: "300 Points" },

              ],
              imgSrc: "./png/road.webp",
              checkpoint: "Checkpoint 3",
              smallTC: "Small T&C for Box 3",
            },
            footer: "Footer for Box 3",
          },
          4: {
            header: "Header for Box 4",
            above: "Oferta for Box 4",
            below: "Below content for Box 4",
            tc: "Terms and Conditions for Box 4",
            pImg: {
              title: "Title for Box 4",
              cInfo: [
                { label: "Active Users", value: "~50k users" },
                { label: "Points", value: "300 Points" },
                { label: "Bonus", value: "100 FS" },
                { label: "Info", value: "Info for Box 4" },
              ],
              imgSrc: "./png/road.webp",
              checkpoint: "Checkpoint 4",
              smallTC: "Small T&C for Box 4",
            },
            footer: "Footer for Box 2",
          },
          5: {
            header: "Header for Box 5",
            above: "Oferta for Box 5",
            below: "Below content for Box 5",
            tc: "Terms and Conditions for Box 5",
            pImg: {
              title: "Title for Box 5",
              cInfo: [
                { label: "Active Users", value: "~50k users" },

              checkpoint: "Checkpoint 5",
              smallTC: "Small T&C for Box 5",
            },
            footer: "Footer for Box 5",
          },
          // Add more boxes as needed
        };

        // Handle box click event
        $(".box").on("click", function () {
          const boxId = $(this).data("id"); // Get the ID of the clicked box
          const data = content[boxId]; // Fetch corresponding content from the object
          $(".boxes").hide();
          if (data) {
            // Create the HTML content dynamically
            const mainHtml = `
                <div class="main">
                    <div class="header"><h1>${data.header}</h1></div>
                    <div class="above"><p>${data.above}</p></div>
                    <div class="below"><p>${data.below}</p></div>
                    <div class="tc"><p>${data.tc}</p></div>
                    <div class="p-img">
                        <h2>${data.pImg.title}</h2>
                        <div class="c-info">
                            ${data.pImg.cInfo
                              .map(
                                (info) =>
                                  `<p>${info.label} <br> ${info.value}</p>`
                              )
                              .join("")}
                        </div>
                        <div class="c-img">
                            <img src="${data.pImg.imgSrc}" alt="Image for ${
              data.pImg.title
            }" />
                            <div class="checkpoint">${
                              data.pImg.checkpoint
                            }</div>
                        </div>
                        <h3>${data.pImg.smallTC}</h3>
                    </div>
                    <div class="footer"><p>${data.footer}</p></div>
                </div>
            `;

            // Insert the generated HTML into #insertDiv
            $("#insertDiv").html(mainHtml);
          } else {
            console.error("No content found for box:", boxId);
            $(".boxex").show();
          }
        });
      });
